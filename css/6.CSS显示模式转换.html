<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS显示模式转换</title>
    <style>
        div{
            display: inline;
            background: red;
            width: 100px;
            height: 200px;
        }
        span{
            display: block;
            width: 100px;
            height: 100px;
            background: pink;
        }
        .cc{
            display: inline-block;
            width: 100px;
            height: 100px;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <div>我是div</div>

    <span>我是span</span>
    <span>我是span</span>
    
    <p class="cc">我是段落</p>
    <b class="cc">我是加粗</b>

    <p>     
        如何转换CSS元素的显示模式？<br>
        设置元素的display属性<br><br>

        display取值：<br>
        block 块级<br>
        inline 行内<br>
        inline-block 行内块级<br>
    </p>
</body>
</html>
