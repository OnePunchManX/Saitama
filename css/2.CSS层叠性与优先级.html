<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS层叠性与优先级</title>
    <style>
        p{
            color: red;
        }  
    </style>
</head>
<body>
    <h1>什么是CSS层叠性?</h1>
    <p class="p1">css层叠性：是CSS处理冲突的一种能力</p>
    <p class="p2">层叠性只有在多个选择器选中“同一个标签”，然后又设置了“相同的属性”才会发生</p>
    <h1>什么是CSS优先级?</h1>
    <p class="p3">当多个选择器选中同一个标签，并且给同一个标签设置相同的属性时，如何层叠就由优先级来确定</p>
    <p class="p4">判断优先级的方式
        <br/>1.是否是直接选中(间接选中就是指继承)
        <br/>2.如果是间接选中，如果谁离目标标签近就听谁的
        <br/>3.如果都是直接选中，并且都是同类型的选择器，代码靠后的就听谁的
        <br/>4.如果都是直接选中，但不是同类型的选择器，按照选择器的优先级来确定
        <br/>id>类>标签>通配符*>继承>浏览器默认</p>
    
</body>
</html>
