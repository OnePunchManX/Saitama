    <title>内边距属性</title>
    <style>
        div{
            width: 98px;
            height: 90px;
            border: 1px solid red;
        }
        .box1{
            padding-top: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
            /* padding: 50px; */
        }
    </style>
</head>
<body>
    <h1>什么是内边距padding？</h1>
    <h3>————边框与内容的距离就是内边距<br>1、给标签设置内边距后，标签占有的高度和宽度会发生变化<br>2、内边距也有背景颜色属性</h3>
    <div class="box1">
        我是文字我是文字我是文字我是文字我是文字
    </div>
