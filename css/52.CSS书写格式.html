<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.内嵌样式 head标签中 style里 */
        .box1{
            color:red
        }
    </style>
    <!-- 3.外链样式 -->
    <!-- <link rel="stylesheet" href="./CSS书写格式.css"> -->

    <!-- 4.导入样式
    <style>@import url("./CSS书写格式.css");</style> -->
</head>
<body>
    <!-- 2.行内样式 写在开始标签中 -->

    <!-- 外链样式和导入样式区别：
    外链样式link先加载css  √
    导入样式先加载页面结构 -->

    <div class="box1" style="font-size: 110px;">样式</div>
</body>
</html>
