<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位水平居中</title>
    <style>
        *{
            margin: 0;padding: 0;
        }

        /* 如何让绝对定位的元素水平居中，只需要设置绝对定位元素的left:50%
    然后在设置绝对定位元素的margin-left: -元素宽度的一般px */
        div{
            width: 200px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>

        <div class="box1"></div>
</body>
</html>
