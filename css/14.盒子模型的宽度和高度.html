<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型的宽度和高度</title>
</head>
<body>
    <h2>内容的宽度和高度</h2>
    <h3>——就是通过标签的width/height属性设置的高度和宽度</h3>
    <img src="" alt="">
    <hr>
    <h2>元素的宽度和高度</h2>
    <h3>——宽度=左边框+左内边框+width+右内边框+右边框,高度同理</h3>
    <img src="../imgs/边距2.png" alt="">
    <hr>
    <h2>元素空间的宽度和高度</h2>
    <h3>——宽度=左外边距+左边框+左内边框+width+右内边框+右边框+右外边距,高度同理</h3>
    <img src="../imgs/边距3.png">
</body>
</html>
