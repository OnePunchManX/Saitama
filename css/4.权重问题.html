<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权重问题</title>
    <style>
        #ident .test{
            color: red;
        }
        div ul li p{
            color: blue;
        }
        .divs .test{
            color: pink;
        }
    </style>
</head>
<body>
<div id="ident" class="divs">
    <ul>
        <li>
            <p id="para" class="test">测试段落</p>
        </li>
    </ul>
</div>
<p>当多个选择器混合在一起使用时，我们可以通过计算权重来判断谁的优先级最高<br>
    1.首先计算选择器中有多少个id,id多的选择器优先级最高<br>
    2.如果id的个数一样，那么再看类名的个数，类名个数越多则优先级越高<br>
    3.如果类名个数一样，那么再看标签名称的个数 越多的优先级就越高<br>
    4.如果以上三类个数都一样，此时谁的代码写在后面 优先级就越高
</p>
</body>
</html>
