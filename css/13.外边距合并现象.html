<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并现象</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid;
        }
        div{
            height: 100px;
            border: 2px solid;
        }
        .spans1{
            margin-right: 50px;
        }
        .spans2{
            margin-left: 100px;
        }
        .box1{
            margin-bottom: 50px;
        }
        .box2{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <span class="spans1">我是span</span><span class="spans2">我是span</span>
    <h2>↑左右外边距会出现相加50px+100px=150px，<br>而上下外边距会出现重叠取最长的现象50px、100px=100px↓</h2>
    <div class="box1">我是div</div>
    <div class="box2">我是div</div>
</body>
</html>
