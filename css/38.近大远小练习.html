<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>近大远小</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .imgs{
            width: 300px;
            height: 450px;
            margin: 100px auto;
            border: 1px solid #ccc;
            perspective: 500px;
        }
        img{
            width: 300px;
            height: 450px;
            transition: transform 1s;
            transform-origin:center bottom;
        }
        .imgs:hover img{
            transform: rotateX(80deg);

        }
    </style>
</head>
<body>
    <div class="imgs">
        <img src="../imgs/poke.jpg" alt="">
    </div>
</body>
</html>
