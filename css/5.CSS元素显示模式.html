<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS元素显示模式</title>
    <style>
        img{
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <p>我是段落</p>
    <h1>我是标题</h1>
    <hr>
    <span>我是span</span>
    <b>我是加粗</b>
    <strong>我是强调</strong>
    <div id="images">
        <img src="../imgs/CSS显示模式.png" alt="CSS显示模式">
    </div>
    <!-- 容器级标签:
    div li ul ol dl li dt dd
    文本级标签：
    span p buis strong em ins del

    块级元素：独占一行
    div p li ul ol dl li dt dd(p)
    如果没有设置宽度，默认和父元素一样宽
    如果设置了宽高，就按照设置的来显示

    行内元素：不会独占一行
    span  buis strong em ins del(没有p标签)
    如果没有设置宽度，默认和内容一样宽
    行内元素不能设置宽高度

    行内块级元素：能使元素不独占一行，又能设置宽高
    例如 img -->
    <span style="font-size: 50px;">我是span</span>
</body>
</html>
