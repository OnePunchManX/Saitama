<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框属性上</title>
    <style>
        .box1 {
            width: 500px;
            height: 200px;
            background-color: pink;
            border: 5px solid red;
        }
        .box2{
            width: 500px;
            height: 200px;
            background-color: pink;
            border-bottom: 5px dashed red;
        }
    </style>

</head>

<body>
    <div class="box1"><h1>border: 5px solid red;</h1></div>
    <div class="box2"><h1>border-bottom: 2px dashed blue;<br>right:<br>top:<br>left:</h1></div>
</body>

</html>
