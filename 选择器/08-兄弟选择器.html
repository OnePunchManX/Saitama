<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟选择器</title>
    <style>
        /* 相邻兄弟选择器 */
        h1+h2{
            color:aqua;
        }
        /* 通用兄弟选择器 */
        h1~p{
            color:red;
        }

    </style>
</head>
<body>
    <!-- 相邻兄弟选择器 CSS2:给指定选择器后面紧跟的 选中的标签设置其属性
        h1+p{
            exp;
        }
         通用兄弟选择器 CSS3:给指定选择器后面所有选中的标签设置其属性
    -->
    <h1>相邻兄弟选择器 CSS2</h1>
    <a href="#">GO!!!!</a>
    <p>this is line 1</p>
    <p>this is line 2</p>
    <p>this is line 3</p>
    <h1>通用兄弟选择器 CSS3</h1>
    <h2>相邻兄弟选择器</h2>
    <a href="#">GO!!!!</a>
    <p>this is line 5</p>
    <p>this is line 6</p>
    <p>this is line 7</p>
</body>
</html>
