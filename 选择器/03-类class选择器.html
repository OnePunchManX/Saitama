<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类class选择器</title>
</head>
    <style>
        .p1{
            color: aqua;
        }
        .p4{
            font-size: 50px;
        }
        .p2{
            color: blueviolet;
        }
        .pp{
            font-size: 35px;
        }
    </style>
<body>
    <!-- 含义：class可以重复 也可以多命名 -->
    <p class="p1">这是一个段落</p>
    <p class="p1">这是一个段落</p>
    <p class="p2 pp">这是一个段落</p>
    <p class="p4">这是一个段落</p>
    <p>这是一个段落</p>
</body>
</html>
