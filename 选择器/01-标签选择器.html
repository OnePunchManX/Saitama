<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签选择器</title>
</head>
    <style>
        p{
            color: red;
        }
    </style>
<body>
    <!-- 含义：根据指定的标签名称，在当前界面中找到所有该名称的标签，设置其属性 -->
    <h1>h1标题</h1>
    <h2>h2标题</h2>
    <p>这是第一段p标签</p>
    <p>这是第二段p标签</p>
    <p>这是第三段p标签</p>
</body>
</html>
