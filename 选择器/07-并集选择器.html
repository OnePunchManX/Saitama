<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>
    <style>
        .line,.line3{
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- 含义：给所有选择器选中的标签 设置其属性 -->
    <p>this is line 1</p>
    <p>this is line 2</p>
    <p class="line" id="t">this is line 3</p>
    <p class="line2">this is line 4</p>
    <p class="line3">this is line 5</p>
</body>
</html>
