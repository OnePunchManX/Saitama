<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ID选择器</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        #p1{
            color: red;
        }
    </style>
</head>
    <!-- 含义：根据指定的id 来设置其属性
        同一个界面中id的名称不可以重复，id的名称不可以数字开头
        ID一般是用来写js的
    -->
<body>
    <p id="p1">这是一个段落</p>
    <p id="p2">这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
</body>
</html>>
